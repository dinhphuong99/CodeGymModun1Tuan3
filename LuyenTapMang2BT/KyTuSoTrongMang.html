</body>

<script>
    var count = 0;
    var b = [];
    var blength = parseInt(prompt("Nhập vào số lượng phần tử: "));
    for (let i = 0; i < blength; i++) {
        b[i] = prompt("Nhập vào thông tin cho chuỗi: ");
    }

    // document.write(b + "<br>");

    for (let i = 0; i < b.length; i++) {
        b[i] = parseInt(b[i]);
        if (isNaN(b[i]) == false && (typeof b[i] == 'number')) {
            count++;
        }
    }

    document.write("Có " + count + " ký tự số trong mảng");
</script>

</html>
