<script>
    var arr =  [ 'c', 's', 'c', '2', '6', '1' ];
    var first = 0;
    var last = arr.length -1;

    while(first<last){
        let temple = arr[first];
        arr[first] = arr[last];
        arr[last] = temple;
        first ++;
        last --;
    }

    for (let i = 0; i < arr.length; i++) {
        document.write(arr[i]);
    }
</script>
