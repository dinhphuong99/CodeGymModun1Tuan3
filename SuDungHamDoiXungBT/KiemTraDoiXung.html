    <script>
        var str = prompt("Nhập vào chuỗi: ");
        var first = 0;
        var last = str.length - 1;
        var check = true;

        function ispalindrome(str) {
            if(str.length < 2)
                return true;
            if (str[0] == str[str.length-1]){
                return ispalindrome(str.slice(1, str.length - 1));
            }
            
            return false;
        }

        check = ispalindrome(str);
