<script>
    var a = [];
    var b = [];
    var alength = 10;
    var blength = 10;

    for (let i = 0; i < alength; i++) {
        a[i] = parseInt(prompt("Nhập phần tử vào mảng a: "));
    }

    for (let i = 0; i < blength; i++) {
        b[i] = parseInt(prompt("Nhập phần tử vào mảng b: "));
    }

    var c = a.concat(b);
    document.write(c);
</script>
