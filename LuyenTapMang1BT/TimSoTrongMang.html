<script>
    var arr = [];
    var arrlength = 10; //parseInt(prompt("Nhập vào số phần tử của mảng: "));
    for (let i = 0; i < arrlength; i++) {
        arr[i] = parseInt(prompt("Nhập vào phần tử: "));
    }

    var number = parseInt(prompt("Nhập vào phần tử cần tìm: "));
    document.write(arr + "<br>");
    
    (arr.includes(number))?document.write(`V is in the array`):document.write(`V is not in the array`);
</script>
