</body>

<script>
    var arr = [];
    var arrlength = 10;
    
    for (let i = 0; i < arrlength; i++) {
        arr[i] = parseInt(prompt("Nhập vào phần tử: "));
    }

    var number = parseInt(prompt("Nhập vào phần tử cần tìm: "));
    document.write(arr + "<br>");

    for (let j = 0; j < arr.length; j++) {
        if (number == arr[j]) {
            arr.splice(j, 1);
            break;
        }
    }

    arr[arr.length] = 0;
    document.write(arr + "<br>");

</script>

</html>
