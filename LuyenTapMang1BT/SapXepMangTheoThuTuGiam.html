<script>
    var arr = [];
    var arrlength = 10;

    for (let i = 0; i < arrlength; i++) {
        arr[i] = parseInt(prompt("Nhập vào phần tử: "));
    }

    arr.sort(function (a, b) { return b - a });
    document.write(arr + "<br>");

</script>
