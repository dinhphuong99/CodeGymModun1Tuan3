<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>

<script>
    var arr = [];
    var arrlength = parseInt(prompt("Nhập vào số phần tử của mảng: "));
    for (let i = 0; i < arrlength; i++) {
        arr[i] = parseInt(prompt("Nhập vào phần tử: "));
    }
    var first = 0;
    var last = arr.length;

    while(first<last){
        let temple = arr[first];
        arr[first] = arr[last];
        arr[last] = temple;
        first ++;
        last --;
    }

    document.write(arr);
</script>
</html>
