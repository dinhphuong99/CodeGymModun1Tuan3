<script>
    var arr= [1,5,3,6,2,10,11,31,12,-6,-12];
    var max = arr[0];
    var total = 0;
    var medium = 0;

    for (let i = 1; i < arr.length; i++){
        if(arr[i] >= max){
            max = arr[i];
        }
        total += arr[i];
    }

    medium = total/arr.length;
    document.write(`Số lớn nhất là ${max} và giá trị trung bình là ${medium}`);
</script>
