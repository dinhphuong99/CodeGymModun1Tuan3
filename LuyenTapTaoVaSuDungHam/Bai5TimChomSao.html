<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = prompt("Enter star: ");
        let stars = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe','Regulus'];
        let constellation = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major','Leo'];
        function find(){
            
            for(let i=0;i<stars.length;i++){
                if(value == stars[i]){
                    for(let j = 0;j<constellation.length;j++){
                        if(i==j){
                            console.log(constellation[j]);
                        }
                    }
                }else{
                    alert("There is no such star");
                    break;
                }
            }
        }
        find(value);
    </script>
</body>
</html>
