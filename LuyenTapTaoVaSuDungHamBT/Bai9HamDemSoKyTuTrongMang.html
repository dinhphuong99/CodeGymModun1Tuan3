<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = prompt("Nhap vao 1 ky tu: ");
        let arr = ['a','c','c','d','c','f'];
        var count = 0;
        let flag = false;

        function find(){
            for(let i = 0;i < arr.length;i++){
                if(str == arr[i]){
                    count ++;
                }
            }
            (count==0) ? -1 : document.write(count);
        }
        find();
    </script>
</body>
</html>
