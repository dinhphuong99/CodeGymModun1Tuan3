<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [-3, 5, 1, 3, 2, 10];
        var first = 0;
        var last = arr.length -1;

        function Reverse() {
            while (first < last) {
                let temple = arr[first];
                arr[first] = arr[last];
                arr[last] = temple;
                first++;
                last--;
            }
        }

        Reverse();
        document.write(arr);
    </script>
</body>

</html>
