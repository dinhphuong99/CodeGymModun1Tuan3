<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r = parseInt(prompt("Ban kinh hinh tron: "));
        function dientich(){
            var s = r * r * 3.14;
            console.log("Dien tich la: " + s);
        }
        function chuvi(){
            var c = 2 * r * 3.14;
            console.log("Chu vi la: " + c);
        }
        dientich();
        chuvi();
    </script>
</body>
</html>
