<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Chơi" onclick="Choi()">
</body>
<script>
    var soDau;
    var soCuoi;
    var soChinhXac;
    var soDoan;
    var count = 3;

    function Choi() {
        alert("Hãy chọn một khoảng số: ");
        soDau = parseInt(prompt("Nhập vào số đầu: ", ''));
        soCuoi = parseInt(prompt("Nhập vào số cuối: ",''));

        soChinhXac = Math.floor((Math.random() * soCuoi-1) + soDau);

        while(count>0){
            soDoan = parseInt(prompt("Nhập vào số muốn đoán: "));

            if(soDoan==soChinhXac){
                alert("Chính xác");
                break;
            }else if(soDoan > soChinhXac){
                alert("Lớn hơn");
                count --;
            }else {
                alert("Bé hơn");
                count --;
            }
        }

        alert("hết lượt chơi");

    }
</script>
</html>
