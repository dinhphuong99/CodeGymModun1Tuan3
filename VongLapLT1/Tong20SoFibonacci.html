<script>
    var a = 1;
    var b = 1;
    var tong = 2;
    var count = 2;

    while(count <=20){
        if(a <=b){
            a = a + b;
            tong +=a;
            count++;
        }else{
            b = a + b;
            tong +=b;
            count++;
        }
    }

    document.write(tong);
</script>
