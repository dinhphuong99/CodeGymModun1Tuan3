<script>
    var number = parseInt(prompt("Nhập vào số cần tính giai thừa: ", ''));
    var giaiThua = 1;
    for(var i=1; i<= number; i++)
    {
        giaiThua = giaiThua*i;
    }
    document.write(giaiThua);
</script>
