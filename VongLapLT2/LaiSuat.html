<script>
    var soTien = parseInt(prompt("Số tiền ban đầu (đ) là: "));
    var soThang = parseInt(prompt("Số tháng cho vay là: "));
    var laiSuat = parseInt(prompt("Lãi suất hàng tháng (%)là: "));
    var laiSuat1 = laiSuat/100;
    var TongTien = 0;

    for(let i =0; i<soThang;i++){
        TongTien += (TongTien*(1+laiSuat1));
    }

    alert("Tổng số tiền là: " + TongTien);
</script>
