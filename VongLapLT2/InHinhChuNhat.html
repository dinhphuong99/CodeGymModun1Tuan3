<script>
    var dai = 21;
    var rong = 7;

    for (let i = 0; i < rong; i++) {
        for (let j = 0; j < dai; j++) {
            if (i == 0 || i == rong - 1 || j == 0 || j == dai - 1) {
                document.write("*");
            }
            else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
