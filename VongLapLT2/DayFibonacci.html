<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
    <script>
        var a = 1;
        var b = 1;
        var count = 1;
        var n = parseInt(prompt("Cần in bao nhiêu số Fibonacci?",''));

        while(count<=n){
            if(a >= b){
                document.write(a + ' ');
                b = b+a;
                count++;
            }else{
                document.write(b + ' ');
                a = a + b;
                count++;
            }
        }
    </script>
</html>
