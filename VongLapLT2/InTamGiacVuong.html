<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    var i = 0;
    var j = 0;
    var count = 4;
    for (; i < 5; i++) {
        j = count;
        for (; j < 5; j++) {
            document.write("*");
        }
        count--;
        document.write("<br>");
    }

    document.write("<br>");

    var i = 0;
    var j = 0;
    var count = 0;

    for (; i < 5; i++) {
        j = count;
        for (; j < 5; j++) {
            document.write("*");
        }
        count++;
        document.write("<br>");
    }

    document.write("<br>");

    var i = 0;
    var j = 0;
    var count = 4;

    for (; i < 5; i++) {
        
        for (j=0; j < 5; j++) {
            if(j<count)
                document.write("&nbsp&nbsp");
            else
                document.write("*");
        }
        count--;
        document.write("<br>");
    }

    document.write("<br>");

    var i = 0;
    var j = 0;
    var count = 0;

    for (; i < 5; i++) {
        
        for (j=0; j < 5; j++) {
            if(j<count)
                document.write("&nbsp&nbsp");
            else
                document.write("*");
        }
        count++;
        document.write("<br>");
    }

    document.write("<br>");
</script>

</html>
