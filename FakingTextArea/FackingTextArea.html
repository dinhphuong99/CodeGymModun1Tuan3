<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h2>Type anthing slowly</h2>
        <form name="typeAnykey">
            <textarea id="word" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
        </form>
    </center>
</body>
<script>
    var n = "";
    var a = [1, 2, 3, 1, 5, 6, 4, 8, 7, 9];
    count = 0;

    function typeTextarea() {
        if (count < a.length) {
            n = `${n}${a[count]}`;
            document.getElementById("word").value = n;
            count++;
        } else if (count >= a.length){
            document.getElementById("word").value = '';
            count = 0;
            n="";
        }
    }
</script>

</html>
