    function isPrimeNumber() {
        let number = parseInt(document.getElementById('soKiemTra').value);
        let isPrime = true;
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                isPrime = false;
                break;
            }
        }
        document.getElementById('thongBao').value = isPrime && number>=2 ? `${number} là số nguyên tố` : `${number} không là số nguyên tố`
