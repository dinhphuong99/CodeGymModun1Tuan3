<script>
    for (let i = 0; i < 1000; i++) {
        if(isPrimeNumber(i)){
            document.write(i + ",");
        }
    }

    function isPrimeNumber(number) {
        let isPrime = true;
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) { isPrime = false; break; }
        }
        (isPrime && number>=2)? isPrime = true:isPrime = false;
        return isPrime;
    }

</script>
